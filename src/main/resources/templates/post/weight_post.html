<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{/layout/main}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>메이트 게시판</title>


</head>



<body>
    <div layout:fragment="content">
        <div class="post-container">
            <h1 class="board">메이트 게시판</h1>

            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="post-box">
                <div class="running-post">
                    <a th:href="@{/posts}">러닝 게시판</a>
                </div>
                <div class="weight-post active">
                    <a th:href="@{/posts/weight}">웨이트 게시판</a>
                </div>
            </div>

            <div class="add-post">
                <a th:href="@{/posts/write}" class="btn-write">글쓰기</a>
            </div>
            <div class="post-card">

                <div class="card" th:each="post : ${postList}">

                    <a th:href="@{/posts/{postId}(postId=${post.postNo}, from='weight')}" class="card-title-link">
                        <h3 class="card-title" th:text="${post.title}">게시글 제목</h3>
                    </a>

                    <p class="card-content" th:text="${post.content}">게시글 내용 미리보기</p>
                    <div class="card-footer">
                        <span class="author" th:text="|작성자: ${post.authorId}|">작성자</span>
                        <span class="date" th:text="${#temporals.format(post.createdAt,'yy-MM-dd HH:mm')}">작성일</span>
                    </div>
                </div>
                <div class="empty-message" th:if="${#lists.isEmpty(postList)}">
                    <p>등록된 게시글이 없습니다.</p>
                </div>
            </div>

            <nav class="pagination">
                <a href="#" class="page-arrow">&lt;&lt;</a>
                <a href="#" class="page-arrow">&lt;</a>

                <a href="#" class="page-link active">1</a>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <a href="#" class="page-link">4</a>
                <a href="#" class="page-link">5</a>
                <a href="#" class="page-link">6</a>
                <a href="#" class="page-link">7</a>
                <a href="#" class="page-link">8</a>
                <a href="#" class="page-link">9</a>
                <a href="#" class="page-link">10</a>

                <a href="#" class="page-arrow">&gt;</a>
                <a href="#" class="page-arrow">&gt;&gt;</a>
            </nav>
        </div>
    </div>
    <script>


    </script>
</body>

</html>
