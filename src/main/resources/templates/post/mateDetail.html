<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{/layout/main}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>받은/보낸 메이트 신청 상세 조회</title>

</head>

<body>
    <div layout:fragment="content">
        <div class="mate-detail-wrap">
            <h1 class="board">
                [[${detail.mateType == 'CREW' ? '메이트 크루 신청 조회' : '1:1 메이트 신청 조회'}]]
            </h1>

            <div th:if="${viewType == 'RECEIVED'}" class="match-card-block received">
                <div class="section-header">받은 신청 조회</div>

                <div class="profile-card-content">
                    <img th:src="@{/images/jennie.jpg}" alt="신청자 프로필" class="profile-img">
                    <div class="text-info-block">
                        <div class="text-info-row">
                            <span>신청자 : </span>
                            <span th:text="${detail.applicantName}"></span>
                        </div>
                        <div class="text-info-row">
                            <span>지역 : </span>
                            <span th:text="${detail.applicantRegion}"></span>
                        </div>
                        <div class="text-info-row">
                            <span>신청메시지 : </span>
                            <span>입력 받은거 받아오는거 구현해야됨 </span>
                        </div>
                    </div>
                </div>

                <div class="action-bar received-actions">
                    <form th:action="@{/mate/matching/action}" method="post" class="action-form">
                        <input type="hidden" name="matchNo" th:value="${detail.matchNo}">
                        <button type="submit" name="action" value="ACCEPT" class="btn-action btn-accept">수락</button>
                        <button type="submit" name="action" value="REJECT" class="btn-action btn-reject">거절</button>
                    </form>
                </div>
            </div>

            <div th:if="${viewType == 'SENT'}" class="match-card-block sent">
                <div class="section-header">보낸 신청 조회</div>

                <div class="profile-card-content">
                    <img th:src="@{/images/jisoo.jpg}" alt="신청자 프로필 (가정)" class="profile-img">

                    <div class="text-info-block">
                        <p>신청자: <span th:text="'지수'">지수</span></p>
                        <p>지역: <span th:text="'동남구 신부동'">동남구 신부동</span></p>
                        <p class="message-text">신청 메시지: 안녕~ 나랑 같이 운동하자~</p>
                    </div>
                </div>

                <div class="action-bar sent-actions">
                    <form th:action="@{/mate/matching/action}" method="post" class="action-form">
                        <input type="hidden" name="matchNo" th:value="${detail.matchNo}">
                        <button type="submit" name="action" value="CANCEL" class="btn-action btn-cancel">신청취소</button>
                    </form>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
