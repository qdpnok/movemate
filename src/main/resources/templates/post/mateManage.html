<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/main}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <title>메이트 관리</title>

    <style>
        .manage-container {
            max-width: 1000px;
            margin: 0px auto;
            padding: 0 20px;
        }

        .postcontainer {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .profile-card {
            width: 250px;
            height: 350px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .profile-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-card .region {
            font-size: 14px;
            color: #666;
        }

        .manage-menu {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            gap: 15px;
        }

        .manage-menu a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            flex-shrink: 1;
            width: 100%;
            height: 50px;
            padding: 10px 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #444;
            background-color: #f0f0f0;
            font-size: 16px;
            font-weight: normal;
            transition: all 0.2s ease;
        }

        /* 마우스 오버 시 스타일 */
        .manage-menu a:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
        }

        /* 현재 활성화된 탭의 버튼 스타일 */
        .manage-menu .active {
            font-weight: bold;
            color: #fff;
            background-color: #4b5ae4;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* ------------------------------------------------ */


        /* 조회 중인 매칭 신청 목록이 비어 있을때의 조건 */
        .no-data-message {
            font-size: 16px;
            color: #999;
            text-align: center;
            margin-top: 50px;
        }

        /* 메이트 신청 목록 여러 줄로 나오게함 */
        .postcontainer .cards-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .group-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #5c6bc0;
            padding-bottom: 5px;
            margin-top: 40px;
            /* 위쪽 여백으로 그룹 간 간격 확보 */
            margin-bottom: 25px;
        }
    </style>
</head>

<body layout:fragment="content">
    <div class="manage-container">
        <h1 class="board">메이트 신청 관리</h1>

        <nav class="manage-menu">
            <a th:classappend="${type == 'received'} ? 'active'"
                th:href="@{/mate(type='received', userNo=${userNo})}">받은 신청 조회</a>

            <a th:classappend="${type == 'sent'} ? 'active'" th:href="@{/mate(type='sent', userNo=${userNo})}">보낸 신청
                조회</a>
        </nav>

        <div class="postcontainer">
            <div th:if="${#maps.isEmpty(groupedList)}" class="no-data-message">
                아직 신청 목록이 없습니다.
            </div>
            <div th:each="entry : ${groupedList}">

                <h2 class="group-title" th:text="${entry.key} + ' 신청 현황'">게시글 타입 신청 현황</h2>

                <div class="cards-wrapper">
                    <div th:each="matching : ${entry.value}">
                        <a th:href="@{/mate/detail(matchNo=${matching.matchNo})}"
                            style="text-decoration: none; color: inherit;">

                            <div class="profile-card">
                                <img th:src="${matching.profileImageUrl}" alt="프로필 사진" />
                                <p class="name" th:text="${matching.name}">상대방 이름</p>
                                <p class="region" th:text="${matching.region}">상대방 지역</p>

                                <p class="status" th:text="${matching.status}"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
