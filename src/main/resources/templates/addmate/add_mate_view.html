<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{/layout/main}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>내가 작성한 모집 글 조회</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="view-container" th:object="${mate}">
            <h1 class="view-mate-title" th:text="${pageTitle}">내가 쓴 모집 글</h1>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="view-mate-box">

                <div class="view-mate-image">
                    <img th:if="*{imageUrl != null}" th:src="@{'/files/' + *{imageUrl}}" alt="메이트 사진">
                    <img th:if="*{imageUrl == null}" th:src="@{/images/default_mate_image.png}" alt="기본 이미지">
                </div>
                <div class="view-mate-details">
                    <dl>
                        <dt>메이트명</dt>
                        <dd th:text="*{mateName}">메이트명</dd>
                        <dt>지역</dt>
                        <dd th:text="*{region}">지역명</dd>

                        <dt>종목</dt>
                        <dd th:text="*{sportType}">종목명</dd>
                        <dt>메이트설명</dt>
                        <!-- th:utext를 사용하면 \n 줄바꿈이 <br>로 적용됨 -->
                        <dd class="description" th:text="*{description}">
                            글 내용...
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="view-mate-actions"
                th:if="${session.loginUser != null and session.loginUser.userNo == mate.userNo}">
                <a th:href="@{/addMate/edit/{id}(id=*{mateNo})}" class="btn-mate-edit">수정</a>
                <a th:href="@{/addMate/delete/{id}(id=*{mateNo})}" class="btn-mate-delete"
                    onclick="return confirm('이 모집 글을 삭제하시겠습니까?');">삭제</a>
            </div>
            <div class="crew-management" th:if="*{mateType == 'CREW'}">
                <h3>크루원 관리</h3>
                <!-- (크루원 목록 및 신청/수락/거절 기능이 여기에 넣기) -->
                <p>(크루원 관리 기능 구현 해야됨 룰루랄라~d=====(￣▽￣*)b)</p>
            </div>

        </div>
    </div>

</body>

</html>
