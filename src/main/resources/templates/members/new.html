<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/login}"
>
  <head>
    <meta charset="UTF-8" />
    <title>sign up</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
        <h1>회원가입</h1>
        <form action="">
          <div class="input-box">
            <input type="text" class="name" name="name" placeholder="이름" />
            <p class="login-check name"></p>
          </div>
          <div class="input-box">
            <input type="text" class="id" name="id" placeholder="아이디" />
            <p class="login-check id"></p>
          </div>
          <div class="input-box">
            <input
              type="email"
              class="email"
              name="email"
              placeholder="이메일"
            />
            <p class="login-check id"></p>
          </div>
          <div class="input-box">
            <input
              type="password"
              class="pwd"
              name="pwd"
              placeholder="비밀번호"
            />
            <p class="login-check id"></p>
          </div>
          <div class="input-box">
            <input type="tel" class="tel" name="tel" placeholder="휴대폰번호" />
            <p class="login-check id"></p>
          </div>
          <select name="region" class="region">
            <option disabled hidden="hidden" selected>지역 선택</option>
          </select>
        </form>
        <button onclick="test()">버어튼</button>
      </div>
    </div>
    <script>
        const regions = [
        "광덕면",
        "구룡동",
        "구성동",
        "다가동",
        "대흥동",
        "동면",
        "목천읍",
        "문화동",
        "병천면",
        "봉명동",
        "북면",
        "사직동",
        "삼룡동",
        "성남면",
        "성황동",
        "수신면",
        "신방동",
        "신부동",
        "안서동",
        "영성동",
        "오룡동",
        "용곡동",
        "원성1동",
        "원성2동",
        "원성동",
        "유량동",
        "청당동",
        "청수동",
        "풍세면",
        "두정동",
        "백석동",
        "부대동",
        "부성1동",
        "부성2동",
        "불당동",
        "성거읍",
        "성성동",
        "성정1동",
        "성정2동",
        "성정동",
        "성환읍",
        "신당동",
        "쌍용1동",
        "쌍용2동",
        "쌍용3동",
        "쌍용동",
        "업성동",
        "와촌동",
        "입장면",
        "직산읍",
        "차암동",
      ];
      const dropdown = document.querySelector("select");
      console.log(dropdown);

      regions.forEach((region) => {
        const newRegion = document.createElement("option");
        newRegion.value = region;
        newRegion.innerText = region;
        dropdown.appendChild(newRegion);
      });

      function test() {
        alert("동작 테스트");
      }
    </script>
  </body>
</html>
