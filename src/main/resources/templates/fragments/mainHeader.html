<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>main-header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header th:fragment="header">
      <div id="main-header">
        <a href="#">
          <img class="main_logo" src="/images/logo (1).png" alt="movemate" th:onclick="|location.href='@{/}'|"/>
        </a>
        <div class="user_hamburger">
          <div th:if="${session.loginUser == null}" class="no-user-bar">
            <button class="login" th:onclick="|location.href='@{/login}'|">
              로그인
            </button>
            <button class="signup" th:onclick="|location.href='@{/users/new}'|">
              회원가입
            </button>
          </div>
          <div th:if="${session.loginUser} != null" class="user-bar">
            <button class="my-page" th:onclick="|location.href='@{/users/mypage}'|">
              마이페이지
            </button>
            <button class="logout" th:onclick="|location.href='@{/logout}'|">
              로그아웃
            </button>
          </div>
          <div class="hamburger-container">
            <i class="fa-solid fa-bars hamburger"></i>
            <div class="menu">
              <a href="/#">메이트 만들기</a>
              <a href="/#">메이트 관리</a>
              <a href="/#">게시판</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
